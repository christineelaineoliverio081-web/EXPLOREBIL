<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% load static %}
    <title>Welcome - Explore Biliran</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        :root {
            --brand-dark: #2c3e2d;
            --brand-primary: #3d5a3e;
            --brand-accent: #4a6b4c;
            --brand-cream: #f4f1e8;
            --brand-light: #f8f6f0;
        }
        body {
            min-height: 100vh;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: var(--brand-dark);
            background: url('{% static 'img/hero.jpg' %}') center center / cover no-repeat fixed;
            position: relative;
        }
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.5);
            backdrop-filter: blur(3px);
            z-index: -1;
        }
        .btn-primary {
            background: var(--brand-primary);
            border: 2px solid var(--brand-dark);
            color: var(--brand-cream);
            border-radius: 28px;
            padding: 12px 30px;
            transition: all 0.3s ease;
        }
        .btn-primary:hover {
            background: var(--brand-accent);
            border-color: var(--brand-accent);
            color: var(--brand-cream);
            transform: translateY(-2px);
        }
        .btn-outline-primary {
            color: var(--brand-dark);
            border: 2px solid var(--brand-primary);
            background-color: var(--brand-cream);
            border-radius: 28px;
            padding: 12px 30px;
            transition: all 0.3s ease;
        }
        .btn-outline-primary:hover {
            background-color: var(--brand-accent);
            border-color: var(--brand-accent);
            color: var(--brand-cream);
            transform: translateY(-2px);
        }
        .welcome-card {
            background: var(--brand-light);
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(44, 62, 45, 0.2);
            border: 2px solid var(--brand-cream);
        }
        

    </style>
</head>
<body>
    
    <div class="container d-flex align-items-center justify-content-center min-vh-100">
        <div class="row justify-content-center w-100">
            <div class="col-md-8 col-lg-6">
                <div class="welcome-card">
                    <div class="card-body text-center p-5">
                        <div class="mb-4">
                            <img src="{% static 'img/logo.png' %}" alt="Explore Biliran Logo" class="mb-3" style="height:150px; width:180px; object-fit:contain;" onerror="this.style.display='none'">
                        </div>
                        
                        <h1 class="display-4 fw-bold mb-3" style="color: var(--brand-dark);">
                            Welcome to Explore Biliran
                        </h1>
                        
                        <p class="lead mb-5" style="color: var(--brand-dark);">
                            Discover the natural beauty and amazing destinations of Biliran Island, Philippines. 
                            Your adventure awaits!
                        </p>
                        
                        <div class="d-grid gap-3 d-md-flex justify-content-md-center">
                            <a href="{% url 'login' %}" class="btn btn-primary btn-lg">
                                <i class="fas fa-sign-in-alt me-2"></i>Login
                            </a>
                            <a href="{% url 'register' %}" class="btn btn-outline-primary btn-lg">
                                <i class="fas fa-user-plus me-2"></i>Register
                            </a>
                        </div>
                        
                        <div class="mt-4">
                            <small class="text-muted">
                                Join us to explore municipalities, discover tourist spots, and share your experiences!
                            </small>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
