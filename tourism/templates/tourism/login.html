{% extends 'tourism/base.html' %}
{% load static %}

{% block title %}Login - Explore Biliran{% endblock %}

{% block content %}

<div class="row justify-content-center">
    <div class="col-md-6 col-lg-4">
        <div class="card">
            <div class="card-body p-5">
                <div class="text-center mb-4">
                     <img src="{% static 'img/logo.png' %}" alt="Explore Biliran" class="mb-3" style="height:120px; width:150px; object-fit:contain;" onerror="this.style.display='none'">
                    <h2 class="fw-bold">Explore Biliran</h2>
                    <p class="text-muted">Welcome back! Please login to continue.</p>
                </div>

                <form method="post">
                    {% csrf_token %} 
                    <div class="mb-3">
                        <label for="username" class="form-label">Username</label>
                        <input type="text" class="form-control" id="username" name="username" required>
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">Password</label>
                        <input type="password" class="form-control" id="password" name="password" required>
                    </div>
                    <button type="submit" class="btn btn-primary w-100 mb-3">
                        <i class="fas fa-sign-in-alt me-2"></i>Login
                    </button>
                </form>

                <div class="text-center">
                    <p class="mb-0">Don't have an account? 
                        <a href="{% url 'register' %}" class="text-primary text-decoration-none">Sign up here</a>
                    </p>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
