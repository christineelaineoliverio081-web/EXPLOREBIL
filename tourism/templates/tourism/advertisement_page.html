{% extends 'tourism/base.html' %}
{% load static %}

{% block title %}Advertisement - Explore Biliran{% endblock %}

{% block content %}
<style>
    body::before {
        content: '';
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(255, 255, 255, 0.5);
        backdrop-filter: blur(3px);
        z-index: -1;
    }
</style>

<div class="row justify-content-center">
    <div class="col-md-10">
        <div class="card">
            <div class="card-body text-center p-5">
                <h1 class="mb-4" style="color: #2c3e2d;">
                <div class="advertisement-display mb-4">
                    <div class="ratio ratio-9x9" style="max-width: 300px; margin: 0 auto;">
                       
                    </div>
                </div>
                
                 <p class="lead mb-4" style="color: black;">
                    Watch my promotional video showcasing the amazing destinations and experiences waiting for you in Biliran Island.
                </p>
                
                <div class="mb-4">
                    <a href="https://youtu.be/YRMDpZCqGO4" target="_blank" class="btn btn-success me-2">
                        <i class="fab fa-youtube me-2"></i>Watch on YouTube
                    </a>
                    <a href="{% url 'home' %}" class="btn btn-primary">
                        <i class="fas fa-arrow-left me-2"></i>Back
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
